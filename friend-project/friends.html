<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band's Phone</title>

    <!-- bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css link -->
    <link rel="stylesheet" href="./friends.css">
</head>
<body data-new-gr-c-s-check-loaded="14.1052.0" data-gr-ext-installed="">
    <h2 id="top-title" class="text-center mt-2 mb-2">Band<span id="top-title-style">'</span>s <span id="top-title-style">Phone</span></h2>
    <!-- Search Phone -->
    <section class="container w-100 m-auto mb-5">
        <div class="row gx-4 w-100 m-auto">
            <div class="text-center">
                <!-- Search area -->
                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control" placeholder="Search Phone" aria-label="Search" aria-describedby="basic-addon2">
                    
                    <div class="input-group-append">
                        <button onclick="allPhones()" class="input-group-text" id="search-btn">Search</button>
                    </div>
                
                </div>
                <!-- Rong Input Error Show -->
                <p id="icorrectInput" class="text-danger fs-6 fw-bold">Something went wrong please input again</p>
                <!-- Phone Details -->
                <div id="phone-details-container" class="text-wrap">

                </div>
            </div>
        </div>
    </section>
    <!-- Result Not Found  Section-->
    <section class="container">
        <div class="row">
            <div id="result-not-found-container" class="col mt-4">
                <!-- Result Not found Error image -->
                <div class="w-100">
                    <h1 id="result-not-found" class="text-center display-5 mt-1 fw-bold w-100">
                        <img class="text-center mt-5 w-50" src="./page-not-found.gif" alt="">
                    </h1>
                </div>
                <!-- Reload Spinner -->
                <div class="w-100">
                    <img id="spinnerShow" class="img-fluid w-50 h-50" src="./spinnervlll.gif" alt="">
                </div>
            </div>
        </div>
    </section>
    <!--  All Phones show section -->
    <section class="container w-100 m-auto mb-4">

        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- All phones show here -->
        </div>
        <!-- See More Button -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button id="see-more" class="btn btn-outline-primary me-md-2 py-2 fs-2 fw-bold px-5" type="button">See More</button>
        </div>

    </section>

    <!-- bootstrap js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- custom js link -->
    <script src="./friends.js"></script>

</body></html>
