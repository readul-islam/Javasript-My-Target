<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealbd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

            .card-group{
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 30px;
            }
            .card-section{
                margin-top: 100px;
            }
            
        </style>
        <link rel="stylesheet" href="/css/meals.css">
</head>

<body>
    <header class="">

        <div class="input-group mt-3 w-25 mx-auto fixed-top">

            <input id="input-filed" type="text" class="form-control" placeholder="search your favorite food"
                aria-label="Search" aria-describedby="basic-addon2">
            <button onclick="searchBtn()" class="input-group-text" id="src-btn">search</button>
        </div>

    </header>
    <section>
        <div class="w-25 mx-auto" id="details-card"></div>

    </section>
    <section class="card-section">
        
        <div id="card" class="card-group">
           
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
