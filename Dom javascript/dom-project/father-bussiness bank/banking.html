<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mx-auto w-3/4">
    <header>
        <h1 class="text-center text-5xl mt-14 ">Transition your <span
                class="font-semibold  text-rose-500">Money</span>!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div  class="bg-green-100 w-3/4 p-16 border rounded">
                    <h3 class="text-2xl">Deposit </h3>
                    <h2  class="text-4xl">$<span id="deposit-amount">100</span></h2>
                </div>
                <div class="bg-green-100 w-3/4 p-16 border rounded">
                    <h3 class="text-2xl">Withdraw </h3>
                    <h2 id="withdraw-amount" class="text-4xl">$<span>600</span></h2>
                </div>
                <div class="bg-green-100 w-3/4 p-16 border rounded">
                    <h3 class="text-2xl">Balance </h3>
                    <h2  class="text-4xl">$<span id="balance-amount">1250</span></h2>
                </div>
            </div>

        </section>

        <!-- deposit section  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 w-3/4" >
                    <h3 class="text-3xl mb-4">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class=" block border border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name=""
                            placeholder="please input your $ amount">
                        
                        <button id="deposit-handler"
                            class="bg-yellow-600 px-4 rounded text-white  py-2 font-medium">Deposit</button>

                    </div>
                </div>
                <div class="bg-red-100 p-8 w-3/4">
                    <h3 class="text-3xl mb-4">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class=" block border border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name=""
                            placeholder="please Withdraw your $ amount">
                        
                        <button id="withdraw-handler"
                            class="bg-yellow-600 px-4 rounded text-white  py-2 font-medium">Withdraw</button>

                    </div>
                </div>
            </div>
        </section>

        <script src="js/banking.js"></script>
</body>

</html>
